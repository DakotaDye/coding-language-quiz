<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="CSS/bootstrap.css">
  <link rel="stylesheet" href="CSS/styles.css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/script.js"></script>
  <title>Programming Language Suggester</title>
</head>
  <body>
    <div class="container">
      <h2>Please answer the following survey so we may help you pick a coding language to learn!</h2>
      <!-- form survey questions -->
      <form id="survey">
        <h3>Question 1: Have you done any coding in the past?</h3>
        <select name="form-control" id="experience">
            <option value="1">YES!</option>
            <option value="2">A little bit</option>
            <option value="3">None this is new to me</option>
        </select>
        <h3>Question 2: WHat do you intend to do with the language?</h3>
        <select name="form-control" id="intentions">
            <option value="1">simple web development</option>
            <option value="2">I'm cool so a bit of everything</option>
            <option value="2">I'm even cooler so full software engineer for me!</option>
        </select>
        <h3>Question 3: which option sounds best to you?</h3>
        <select name="form-control" id="applications">
            <option value="1">Front-end for me please!</option>
            <option value="2">Back-end actually for me!</option>
            <option value="3">Both sounds good to me actually!</option>
            <option value="4">Whats the difference?</option>
        </select>
        
      </form>
    </div>
  </body>
</html>
